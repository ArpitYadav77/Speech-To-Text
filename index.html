<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Speech to Text Converter</h1>
        <div class="transcript-box" id="result" contenteditable="true"></div>
        <div class="button-container">
            <button class="button" onclick="startConverting()" title="Start Recording">
                <svg viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" fill="white"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" fill="white"/>
                </svg>
            </button>
            <button class="button" onclick="stopConverting()" title="Stop Recording">
                <svg viewBox="0 0 24 24">
                    <rect x="6" y="6" width="12" height="12" fill="white"/>
                </svg>
            </button>
        </div>
        <div class="status" id="status"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
